{{ define "main" }}

<section class="section content">
    <div class="meta content">
        <h1>{{ .Title }}</h1>
        <em>{{ .PublishDate.Format "Jan 2, 2006" }}</em>
    </div>

    <div class="tags">
        {{ partial "tags.html" . }}
    </div>

    <div class="content">
        {{ .Content }}
    </div>
</section>

{{ end }}
