{{ define "main" }}

<section class="section">
    <h1>{{ .Title }}</h1>
    <div class="columns">
        <div class="column">
            {{ partial "tags.html" . }}
        </div>
        <div class="column has-text-right">
            {{ .PublishDate.Format "Jan 2, 2006" }}
        </div>
    </div>

    <div class="content">
        {{ .Content }}
    </div>
</section>

{{ end }}
