<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
    {{- partial "head.html" . -}}
    <body>
        <input id="dark-mode" class="dark-mode-checkbox" type="checkbox">
        <section class="section site-container">
            <div class="container">
                {{- partial "header.html" . -}}
                <div class="columns">
                    <div class="column is-one-quarter site-sidebar">
                        <div class="sidebar-spacer is-hidden-mobile"></div>
                        {{- partial "sidebar.html" . -}}
                    </div>
                    <div class="column is-three-quarters">
                        {{- block "main" . }}{{- end }}
                    </div>
                </div>
            </div>
        </section>

        <script src="/js/nav.js"></script>
        <script src="/js/dark-mode.js"></script>
        {{- block "scripts" . }}{{- end }}
    </body>
</html>
