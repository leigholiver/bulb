<div class="post">

    <div class="meta content">
        <h4><a href="{{ .RelPermalink }}">{{ .Title }}</a></h4>
        <em>{{ .PublishDate.Format "Jan 2, 2006" }}</em>
    </div>
    <div class="tags">
        {{ partial "tags.html" . }}
    </div>

    <div class="has-text-weight-light is-size-6 summary">
        {{ .Summary }}
    </div>

</div>
